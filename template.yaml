AWSTemplateFormatVersion: "2010-09-09"
Transform: "AWS::Serverless-2016-10-31"
Resources:
  LambdaRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: ["lambda.amazonaws.com"]
            Action: ["sts:AssumeRole"]
      Policies:
        - PolicyName: "LambdaDynamoDBAccessPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "dynamodb:*"
                Resource: "*"
        - PolicyName: "LambdaS3AndLogsPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "s3:*"
                  - "logs:*"
                Resource: "*"
        - PolicyName: "LambdaSecretsManagerAccessPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "secretsmanager:GetSecretValue"
                Resource: "arn:aws:secretsmanager:eu-central-1:637423332149:secret:Hakaton-YRpjI4"

  ApiGatewayRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: "LambdaDynamoDBAccessPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "dynamodb:*"
                Resource: "*"
        - PolicyName: LambdaInvokePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource:
                  - !GetAtt AskLambda.Arn
                  - !GetAtt CreateChatLambda.Arn

  UsersTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: "Users"
      AttributeDefinitions:
        - AttributeName: "UserID"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "UserID"
          KeyType: "HASH"
      BillingMode: "PAY_PER_REQUEST"

  LessonsTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: "Lessons"
      AttributeDefinitions:
        - AttributeName: "LessonID"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "LessonID"
          KeyType: "HASH"
      BillingMode: "PAY_PER_REQUEST"

  UserProgressTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: "UserProgress"
      AttributeDefinitions:
        - AttributeName: "UserID"
          AttributeType: "S"
        - AttributeName: "LessonID"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "UserID"
          KeyType: "HASH"
        - AttributeName: "LessonID"
          KeyType: "RANGE"
      BillingMode: "PAY_PER_REQUEST"

  QuestionsTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: "Questions"
      AttributeDefinitions:
        - AttributeName: "QuestionID"
          AttributeType: "S"
        - AttributeName: "UserID"
          AttributeType: "S"
        - AttributeName: "ChatID"
          AttributeType: "S"
        - AttributeName: "Timestamp"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "QuestionID"
          KeyType: "HASH"
        - AttributeName: "UserID"
          KeyType: "RANGE"
      BillingMode: "PAY_PER_REQUEST"
      GlobalSecondaryIndexes:
        - IndexName: "ChatID-index"
          KeySchema:
            - AttributeName: "ChatID"
              KeyType: "HASH"
            - AttributeName: "Timestamp"
              KeyType: "RANGE"
          Projection:
            ProjectionType: "ALL"

  ChatsTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: "Chats"
      AttributeDefinitions:
        - AttributeName: "ChatID"
          AttributeType: "S"
        - AttributeName: "UserID"
          AttributeType: "S"
        - AttributeName: "Timestamp"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "ChatID"
          KeyType: "HASH"
      BillingMode: "PAY_PER_REQUEST"
      GlobalSecondaryIndexes:
        - IndexName: "UserID-index"
          KeySchema:
            - AttributeName: "UserID"
              KeyType: "HASH"
            - AttributeName: "Timestamp"
              KeyType: "RANGE"
          Projection:
            ProjectionType: "ALL"

  CreateChatLambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      Runtime: python3.11
      CodeUri: ./backend/src/create_chat/
      MemorySize: 128
      Timeout: 600
      Role: !GetAtt LambdaRole.Arn
      Environment:
        Variables:
          CHATS_TABLE: !Ref ChatsTable

  AskLambda:
    Type: "AWS::Serverless::Function"
    Properties:
      Handler: app.lambda_handler # Pretpostavimo da je handler definisan u app.py
      Runtime: python3.11
      CodeUri: ./backend/src/qalambda/
      MemorySize: 512
      Timeout: 600
      Role: !GetAtt LambdaRole.Arn
      Environment:
        Variables:
          QUESTION_TABLE: !Ref QuestionsTable

  ApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub "${AWS::StackName}-API"
      Description: "API Gateway for Ai Study Buddy application"
      FailOnWarnings: true

  CreateChatResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt ApiGateway.RootResourceId
      PathPart: "createChat"
      RestApiId: !Ref ApiGateway

  CreateChatMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: "NONE"
      HttpMethod: "POST"
      ResourceId: !Ref CreateChatResource
      RestApiId: !Ref ApiGateway
      Integration:
        IntegrationHttpMethod: "POST"
        Type: "AWS_PROXY"
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CreateChatLambda.Arn}/invocations
        Credentials: !GetAtt ApiGatewayRole.Arn
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true

  CreateChatOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: "NONE"
      HttpMethod: "OPTIONS"
      ResourceId: !Ref CreateChatResource
      RestApiId: !Ref ApiGateway
      Integration:
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'OPTIONS,POST,PUT,GET'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        Type: MOCK
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  AskResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt ApiGateway.RootResourceId
      PathPart: "ask"
      RestApiId: !Ref ApiGateway

  AskInvokeLambda:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: "NONE"
      HttpMethod: "POST"
      ResourceId: !Ref AskResource
      RestApiId: !Ref ApiGateway
      Integration:
        IntegrationHttpMethod: "POST"
        Type: "AWS_PROXY"
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AskLambda.Arn}/invocations
        Credentials: !GetAtt ApiGatewayRole.Arn
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true

  AskOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: "NONE"
      HttpMethod: "OPTIONS"
      ResourceId: !Ref AskResource
      RestApiId: !Ref ApiGateway
      Integration:
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'OPTIONS,POST,PUT,GET'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        Type: MOCK
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  GetChatsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt ApiGateway.RootResourceId
      PathPart: "getChats"
      RestApiId: !Ref ApiGateway

  GetChatsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: "NONE"
      HttpMethod: "POST"
      ResourceId: !Ref GetChatsResource
      RestApiId: !Ref ApiGateway
      Integration:
        IntegrationHttpMethod: "POST"
        Type: "AWS"
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:dynamodb:action/Query
        Credentials: !GetAtt ApiGatewayRole.Arn
        RequestTemplates:
          application/json: |
            {
              "TableName": "Chats",
              "IndexName": "UserID-index",
              "KeyConditionExpression": "UserID = :userID",
              "ExpressionAttributeValues": {
                ":userID": {
                  "S": "$input.params('UserID')"
                }
              }
            }
        IntegrationResponses:
          - StatusCode: 200
            ResponseTemplates:
              application/json: |
                #set($inputRoot = $input.path('$'))
                {
                  "chats": [
                    #foreach($item in $inputRoot.Items)
                      {
                        "ChatID": "$item.ChatID.S",
                        "ChatName": "$item.ChatName.S",
                        "ChatTopic": "$item.ChatTopic.S",
                        "Timestamp": "$item.Timestamp.S"
                      }#if($foreach.hasNext),#end
                    #end
                  ]
                }
          - StatusCode: 400
            SelectionPattern: "4\\d{2}"
            ResponseTemplates:
              application/json: '{"error": "Invalid request"}'
          - StatusCode: 500
            SelectionPattern: "5\\d{2}"
            ResponseTemplates:
              application/json: '{"error": "Internal server error"}'
      MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: "Empty"
        - StatusCode: 400
          ResponseModels:
            application/json: "Empty"
        - StatusCode: 500
          ResponseModels:
            application/json: "Empty"

  GetChatsOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: "NONE"
      HttpMethod: "OPTIONS"
      ResourceId: !Ref GetChatsResource
      RestApiId: !Ref ApiGateway
      Integration:
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'OPTIONS,POST,GET'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        Type: MOCK
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  ApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId: !Ref ApiGateway
      StageName: "Prod"
    DependsOn:
      - AskInvokeLambda
      - AskOptionsMethod
      - CreateChatMethod
      - CreateChatOptionsMethod
      - GetChatsMethod
      - GetChatsOptionsMethod

Outputs:
  ApiUrl:
    Description: "API Gateway endpoint URL for Prod stage"
    Value:
      Fn::Sub: "https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/Prod/ask"

  CreateChatUrl:
    Description: "API Gateway endpoint URL for creating new chat"
    Value:
      Fn::Sub: "https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/Prod/createChat"

  GetChatUrl:
    Description: "API Gateway endpoint URL for GetChatUrl"
    Value:
      Fn::Sub: "https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/Prod/getChats"
